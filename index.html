<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <!-- leaflet marker clustering css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <!-- bootscrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Noto+Serif+Display:wght@500&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <!-- my own css-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- intro page -->
    <div id="intro-container">
        <div id="intro-text">
            <p id="intro-parks">NATIONAL PARKS OF USA</p>
            <p id="intro-adventure">ADVENTURE <br> AWAITS...</p>
        </div>
        <button onclick="myFunction()" class="button-explore">EXPLORE</button>
    </div>
    <!-- i need to position absolute and it will be relative to the map-container -->
    <div id="map-container">
        <button id="btnToggleSearch"><i class="fa-solid fa-square-caret-down" id="caret-down"></i></button>
        <div class="custom-popup" id="map">
            <div class="tabs-container">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-explore-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true"><i class="fa-solid fa-tree"></i>Explore</button>
                        <button class="nav-link" id="nav-guide-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                            type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i
                                class="fa-solid fa-compass"></i>Guide</button>
                        <!-- <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                            type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><i
                                class="fa-solid fa-cloud-sun"></i>Weather</button> -->
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div id="select-dropdown">
                            <p id="selectState">Which state are you exploring? Pick below</p>
                            <select class="form-select" id="states-dropdown" aria-label="Default select example">
                            </select>
                        </div>
                        <div id="search-bar">
                            <input type="text" placeholder="Type a park name eg.park" id="searchTerms" />
                            <button id="btnSearch">Search</button>
                        </div>
                        <div id="results"></div>
                    </div>
                    <div class=" tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <h2 id="campingGuideTab">Camping Guide</h2>
                        <input type="radio" name="campgrounds" value="campgrounds" class="campgroundsRadio"
                            id="campgroundsRadio" />
                        <label id="textCampgrounds">Campgrounds</label><i class="fa-solid fa-campground"
                            style="font-size:3em;"></i><p></br></p>
                        <input type="radio" name="parkinglots" value="parkinglots" class="parkinglotsRadio"
                            id="parkinglotsRadio" />
                        <label id="textParkinglots">Parking Lots</label><i class="fa-solid fa-square-parking"
                            style="font-size:3em;"></i><p></br></p>
                        <input type="radio" name="convenienceStores" value="convenienceStores" class="convenienceStoresRadio"
                            id="convenienceStoresRadio" />
                        <label id="textConvenienceStores">Convenience Stores</label><i class="fa-solid fa-bag-shopping"
                            style="font-size:3em;"></i>
                    </div>
                </div>
            </div>
            <!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        ...</div> -->
        </div>
    </div>
    </div>


    <!-- bootscrap bundle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
        integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Leaflet-->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!-- Leaflet Clustering-->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- icons from fontawesome -->
    <script src="https://kit.fontawesome.com/86d5948c78.js" crossorigin="anonymous"></script>
    <!-- states data -->
    <script src="states.js"></script>
    <!-- intro designing -->
    <script src="intro.js"></script>
    <!-- our own data -->
    <script src="data.js"></script>
    <!-- finally script.js -->
    <script src="script.js"></script>
</body>

</html>
